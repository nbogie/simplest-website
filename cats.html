<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cats! (A simple web page demo.)</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>

        <meta
            name="description"
            content="An example simplest-possible HTML page with text, css, images, and JavaScript"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <body>
        <h2>Stuff about cats</h2>
        <p>Cats take themselves very seriously</p>
        <img
            width="300"
            src="images/grapefruit_cat.jpg"
            alt="cat wearing grapefruit"
        />
        <br />
        <img
            width="300"
            src="images/pineapple_cat.jpg"
            alt="cat wearing pineapple"
        />
        <br />
        <button id="coolButton">Amazing Button!</button>
        <h2>Famous Cats</h2>

        <ul>
            <li>
                <a href="/famous_cats.json"
                    >A JSON page listing some famous cats</a
                >
                (another document on this server)
            </li>
            <li>
                <a href="https://en.wikipedia.org/wiki/Cat"
                    >Wikipedia page on Cats</a
                >
                (an external link).
            </li>
        </ul>
    </body>
</html>
